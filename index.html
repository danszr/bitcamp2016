<!DOCTYPE html>
<html>
<head>
<title>College Park Arrest Analyzer</title>
<meta charset="UTF-8"> 
</head>
<body>
	<header>
	<center>
		<h3>Arrest Query:</h3>
	</center>
	</header>
        <div id="content">
			<center>
			<form id="myForm">
				<input id="query" type="text">
				<input type="submit" value="Submit">
			</form>
			</center>
		</div>
		<div>
			<center>
				<div id="months">
					<canvas id="myChartMonths" width="400" height="400"></canvas>
				</div>
				<div id="hours">
					<canvas id="myChartHours" width="400" height="400"></canvas>
				</div>
				<div id="days">
					<canvas id="myChartDays" width="400" height="400"></canvas>
				</div>
				<div id="races">
					<canvas id="myChartRaces" width="400" height="400"></canvas>
				</div>
				<div id="genders">
					<canvas id="myChartGenders" width="400" height="400"></canvas>
				</div>
				<div id="latest">
				</div>
			</center>
		</div>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	    <script src="graph.js"></script>
	    <script>	
		    graphMonths();
		    graphHours();
		    graphDays();
			graphRaces();
			graphGenders();
		    writeLatest();
	    </script>
</body>
</html>
